<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="icon" href="img/favicon.ico">
    <!-- FONT AWESOME LINK -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <!-- BOOTSTRAP LINK -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css' integrity='sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==' crossorigin='anonymous'/>
    <!-- VUE LINK -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JAVASCRIPT LINK -->
    <script defer src="js/script.js"></script>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/style.css">
    <title>Carosello Dinamico</title>
</head>
<body>
    <div id="root" class="container">
        <div id="carousel">
            <i class="fa-regular fa-circle-left fa-xl" id="prev"></i>
            <div class="gallery">
                <figure v-for="(pictures, i) in pictures" v-show="currentIndex === i">
                    <img :src="pictures.images" :alt="pictures.title">
                    <figcaption>
                        <h3>{{ pictures.title }}</h3>
                        <p>{{ pictures.text }}</p>
                    </figcaption>
                </figure>
            </div>
            <i class="fa-regular fa-circle-right fa-xl" id="next"></i>
        </div>
    </div>
</body>
</html>
